<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - No Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {


            user-select: none;      /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container-fluid {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .teacher-container {
            text-align: center;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .teacher-image {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: teacherDance 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .teacher-image:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px 40px;
            margin: 30px auto;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: slideInRight 1.5s ease-out;
        }

        .speech-bubble:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #ffffff;
        }

        .speech-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin: 0;
            animation: typewriter 2s steps(20) 1s both;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #333;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255,255,255,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .title {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes teacherDance {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-15px) rotate(-3deg) scale(1.02);
            }
            50% {
                transform: translateY(-5px) rotate(0deg) scale(0.98);
            }
            75% {
                transform: translateY(-10px) rotate(3deg) scale(1.02);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
                border-right: none;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .teacher-image {
                width: 250px;
            }
            .speech-text {
                font-size: 1.4rem;
            }
            .speech-bubble {
                padding: 20px 30px;
                margin: 20px auto;
            }
        }

        .btn-home {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 30px;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            color: white;
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <i class="fas fa-book floating-icon"></i>
        <i class="fas fa-graduation-cap floating-icon"></i>
        <i class="fas fa-apple-alt floating-icon"></i>
        <i class="fas fa-pencil-alt floating-icon"></i>
    </div>

    <div class="container-fluid">
        <div class="teacher-container">
            <h1 class="title">Welcome to Class</h1>

            <img src="/static/assets/images/XZy60o1DtOIa.jpg" alt="Male Teacher Cartoon" class="teacher-image">

            <div class="speech-bubble">
                <p class="speech-text">There is no session here!</p>
            </div>

            <p class="subtitle">Please check back later for scheduled classes</p>

            <button class="btn btn-home" onclick="goHome()">
                <i class="fas fa-home me-2"></i>Go Home
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tabletId = "{{ tablet_id }}";
    console.log("No-session page - Tablet ID:", tabletId);

    function checkForNewSession() {
      console.log(`[${new Date().toLocaleTimeString()}] Checking for new session...`);

      fetch(`/tablet/${encodeURIComponent(tabletId)}/check_session`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          console.log(`[${new Date().toLocaleTimeString()}] Session status:`, data.status);

          // Only reload if there's an ACTIVE session
          if (data.status === 'active') {
            console.log("Active session detected, switching to session page...");
            window.location.reload();
          } else {
            console.log("Still no active session, staying on no-session page");
          }
        })
        .catch(err => console.error("Error checking for new session:", err));
    }

    // Check immediately, then every 30 seconds for new sessions
    checkForNewSession();
    setInterval(checkForNewSession, 30000);
</script>

    <script>
        function goHome() {
            // Add a nice animation before redirect
            document.querySelector('.teacher-container').style.animation = 'fadeInUp 0.5s ease-out reverse';
            setTimeout(() => {
                // You can redirect to home page here
                alert('Redirecting to home page...');
                // window.location.href = '/';
            }, 500);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const teacherImage = document.querySelector('.teacher-image');
            const speechBubble = document.querySelector('.speech-bubble');

            // Add click interaction to teacher
            teacherImage.addEventListener('click', function() {
                speechBubble.style.animation = 'none';
                speechBubble.offsetHeight; // Trigger reflow
                speechBubble.style.animation = 'slideInRight 0.8s ease-out';
            });

            // Add parallax effect to floating icons
            document.addEventListener('mousemove', function(e) {
                const icons = document.querySelectorAll('.floating-icon');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                icons.forEach((icon, index) => {
                    const speed = (index + 1) * 0.5;
                    const xPos = (x - 0.5) * speed * 20;
                    const yPos = (y - 0.5) * speed * 20;
                    icon.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });
        });
    </script>
</body>
</html>
