    <!-- Minimal Bootstrap Modal CSS -->
    <style>
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4); /* semi-transparent background */
        }

        /* Modal content box */
        .modal-content {
          background-color: #fff;
          margin: 10% auto;
          padding: 20px;
          border-radius: 12px;
          width: 500px;
          max-width: 90%;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Close button */
        .modal .close {
          color: black;
          float: right;
          font-size: 28px;
          font-weight: bold;
          cursor: pointer;
        }
        /* Modal Custom Styles */
        #addCameraModal,#modifyCameraModal .modal-content {
          border-radius: 8px;
          border: none;
          box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        #addCameraModal,#modifyCameraModal .modal-header {
          border-bottom: 1px solid #e9ecef;
          padding: 1.25rem 1.5rem;
        }

        #addCameraModal,#modifyCameraModal .modal-title {
          font-weight: 600;
          font-size: 1.25rem;
          color: #333;
        }

        #addCameraModal,#modifyCameraModal .modal-body {
          padding: 1.5rem;
        }

        #addCameraModal .form-label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 500;
          color: #495057;
        }

        #addCameraModal .form-control,
        #addCameraModal .form-select {
          width: 100%;
          padding: 0.5rem 0.75rem;
          border: 1px solid #ced4da;
          border-radius: 4px;
          font-size: 0.9375rem;
          transition: border-color 0.15s;
        }

        #addCameraModal .form-control:focus,
        #addCameraModal .form-select:focus {
          border-color: #86b7fe;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        #addCameraModal .modal-footer {
          border-top: 1px solid #e9ecef;
          padding: 1rem 1.5rem;
        }

        #addCameraModal .btn {
          padding: 0.5rem 1rem;
          border-radius: 4px;
          font-weight: 500;
        }

        #addCameraModal .btn-secondary {
          background-color: #6c757d;
            color: white;
          border-color: #6c757d;
        }

        #addCameraModal .btn-primary {
          background-color: #0d6efd;
          border-color: #0d6efd;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
          #addCameraModal .col-md-6 {
            width: 100%;
          }
        }

        .modal .close:hover {
          color: #000;
        }
    </style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Hide modal if it was shown by mistake
    const modal = document.getElementById("addCameraModal");
    if (modal) {
        modal.classList.remove("show");
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
    }

    // Remove any leftover backdrop
    const backdrops = document.querySelectorAll(".modal-backdrop");
    backdrops.forEach(backdrop => backdrop.remove());

    // Also remove "modal-open" class from body if it's there
    document.body.classList.remove("modal-open");
    document.body.style = ""; // reset scroll locking
});
</script>
