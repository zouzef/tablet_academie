<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Script loading with better error handling -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login scl</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 15px;
      margin: auto;
    }

    .login-card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-logo {
      margin-bottom: 1.5rem;
    }

    /* Make form elements mobile-friendly */
    .form-control, .btn {
      height: 48px;
    }

    .btn {
      font-size: 1rem;
    }

    @media (max-width: 576px) {
      .login-card {
        border-radius: 8px;
      }

      .login-container {
        padding: 10px;
      }
    }
      .form-control {
        height: 45px;
        padding: 10px 15px;
      }

    
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card login-card">
      <div class="card-body p-4">
        <div class="text-center login-logo">
          <a href="#">
            <img src="/static/assets/images/logosoc.jpg" alt="Logo" width="100" height="57" class="img-fluid" style="">
          </a>
        </div>

        <h4 class="text-center mb-4">Welcome</h4>

        <form action="/login" method="POST">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="email" name="username" placeholder="name@example.com" required>
              <label for="email">uuid</label>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="password" name="password" placeholder="uuid" required>
              <label for="password">token</label>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Keep me logged in</label>
          </div>

                  <div class="d-grid">
              <button type="submit" class="btn btn-primary" id="loginButton">
                  <span id="buttonText">Log in</span>
                  <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              </button>
          </div>
          <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
